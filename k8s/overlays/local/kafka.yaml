apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  labels:
    app: redpanda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: vectorized/redpanda:latest
          imagePullPolicy: IfNotPresent
          args:
            - redpanda
            - start
            - --overprovisioned
            - --smp
            - "1"
            - --memory
            - "1G"
            - --reserve-memory
            - "0M"
            - --node-id
            - "0"
            - --check
            - "false"
            - --kafka-addr
            - PLAINTEXT://0.0.0.0:9092
          ports:
            - containerPort: 9092
              name: kafka
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: redpanda
spec:
  type: ClusterIP
  selector:
    app: redpanda
  ports:
    - port: 9092
      targetPort: 9092
      name: plaintext
