apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx-conf
  namespace: ecommerce
data:
  nginx.conf: |
    worker_processes 1;

    events {
      worker_connections 1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;
      sendfile        on;
      keepalive_timeout 65;
      gzip on;
      gzip_types text/plain application/json application/javascript text/css application/xml;

      log_format request_with_body '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" request_body:$request_body';
      access_log /dev/stdout request_with_body;

      upstream user_service {
        server user-service:8080;
      }
      upstream product_service {
        server product-service:8082;
      }
      upstream cart_service {
        server cart-service:8083;
      }
      upstream order_service {
        server order-service:8084;
      }
      upstream payment_service {
        server payment-service:8085;
      }

      # Enable response body substitution to rewrite hardcoded localhost URLs
      sub_filter_once off;
      # Only rewrite in HTML and JS/CSS responses â€” avoid JSON to prevent mangling API responses
      sub_filter_types text/html application/javascript text/css; 
      sub_filter 'http://localhost:8081' '';
      sub_filter 'http://localhost:8082' '';
      sub_filter 'http://localhost:8083' '';
      sub_filter 'http://localhost:8084' '';
      sub_filter 'http://localhost:8085' '';

      server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        # Increase proxy timeouts and adjust proxy behavior to avoid client 499 / empty replies
        proxy_http_version 1.1;
        # Leave request buffering enabled to ensure upstream receives full body intact
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;

        location / {
          try_files $uri /index.html;
        }

        location = /health {
          add_header Content-Type application/json;
          return 200 '{"status":"UP","service":"frontend-web"}';
        }

        location /api/users {
          proxy_pass http://user_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/users/ {
          proxy_pass http://user_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/products {
          proxy_pass http://product_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/products/ {
          proxy_pass http://product_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/cart {
          proxy_pass http://cart_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/cart/ {
          proxy_pass http://cart_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/orders {
          proxy_pass http://order_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/orders/ {
          proxy_pass http://order_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/payments {
          proxy_pass http://payment_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/payments/ {
          proxy_pass http://payment_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /metrics {
          proxy_pass http://localhost:80/metrics;
          proxy_set_header Host $host;
        }
      }
    }
