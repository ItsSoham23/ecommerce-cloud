apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: ecommerce
  labels:
    app: user-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      containers:
      - name: user-service
        image: 297473910235.dkr.ecr.ap-south-1.amazonaws.com/user-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: aws-config
              key: aws_region
        - name: AWS_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: aws-config
              key: aws_endpoint
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-creds
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-creds
              key: AWS_SECRET_ACCESS_KEY
        - name: USE_LOCALSTACK
          value: "true"
        - name: LOCALSTACK_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: aws-config
              key: LOCALSTACK_ENDPOINT
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "ecommerce"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: pg-credentials
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pg-credentials
              key: POSTGRES_PASSWORD
        - name: ALLOWED_ORIGINS
          # Frontend host (including scheme). No trailing slash required.
          # Include both http and https in case the ELB terminates TLS.
          value: "http://aef3e087a2e7147bfbfba18e589d76e6-37607585.ap-south-1.elb.amazonaws.com,https://aef3e087a2e7147bfbfba18e589d76e6-37607585.ap-south-1.elb.amazonaws.com"
        # LocalStack envs provided above; duplicate entries removed
