apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: ecommerce
spec:
  ports:
  - port: 8082
    targetPort: 8082
  selector:
    app: product-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: k8s.gcr.io/echoserver:1.10
        ports:
        - containerPort: 8082
