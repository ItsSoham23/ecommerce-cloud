apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: ecommerce
spec:
  ports:
  - port: 8085
    targetPort: 8085
  selector:
    app: payment-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: k8s.gcr.io/echoserver:1.10
        ports:
        - containerPort: 8085
