apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecommerce-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ItsSoham23/ecommerce-cloud'
    targetRevision: main
    path: gitops/argocd/applications
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
